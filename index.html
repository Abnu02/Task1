<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alert Dialog</title>
    <style>
      body {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .child {
        background-color: white;
        box-sizing: border-box;
        border-radius: 5px;
        padding: 20px;
        width: 60%;
        text-align: center;
      }
      .alert {
        margin-top: 20px;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        border: 1px solid gray;
        display: none;
        text-align: left;
      }
      .alert h2 {
        margin: 10px 0;
      }
      .alert p {
        margin: 10px 0;
      }
      input[type="button"] {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
      }
      input[type="button"]:first-child {
        background-color: #ccc;
        color: #333;
      }
      input[type="button"]:last-child {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="child">
      <input type="button" value="Show dialog" class="show" />

      <div class="alert">
        <h2>Are you sure? Absolutely sure?</h2>
        <p>This action may cause data loss.</p>
        <input type="button" value="Cancel" class="cancel" />
        <input type="button" value="Continue" class="Continue" />
      </div>
    </div>

      // Select elements
      const showButton = document.querySelector(".show");
      const alertDialog = document.querySelector(".alert");
      const cancelButton = document.querySelector(".cancel");
      const continuebtn = document.querySelector(".Continue");

        alert("You deleted successfully.");

    </script>
  </body>
</html>
